name: Build and Push cron app

on:
  push:
    branches:
      - master

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up node
        uses: actions/setup-node@v4

      - run: npm install
        working-directory: src
      
      - name: Run lint analysis
        working-directory: src
        run: npm run lint
      
      - name: Run tests
        working-directory: src
        run: npm test
      
